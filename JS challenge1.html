<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <title>Age Randomizer</title>
  <div class="mad_lab">
    <h1>Mad Lab Generater</h1>
    <div class="mad_inputs">
      <label for="noun">Enter a noun:</label>
      <input list="noun" id="noun" name="noun" placeholder="monkey" required>
      <label for="verb">Enter a verb here:</label>
      <input type="text" id="verb" name="verb" placeholder="swing" required>
      <label for="adjective">Enter an adjective here:</label>
      <input type="text" id="adject" name="adjective" placeholder="hairy" required>
      <label for="adverb">Enter an adverb here:</label>
      <input type="text" id="adverb" name="adverb" placeholder="slowly" required>
    </div>
      <button type="button" name="button" id="myButton">GO</button>
      <div class="style_line1"></div>
      <div class="style_line2"></div>
      <div class="style_line3"></div>
      <div class="style_line4"></div>
      <p id="target"></p>
  </div>
</head>

<body>
  <h1 id="age"></h1>
  <script type="text/javascript" src="randomizer.js"></script>
</body>

</html>
